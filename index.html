<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Who makes it on Twitch?</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/index.css">
    </head>
    <body>
        <div class="content">
            <div id="streamer-icons">
            </div>
            <div id="streamer-detail">
                <div class="icon-large">
                    <img src=""/>
                </div>
                <div class="streamer-title"></div>
                <div class="streamer-field" id="streamer-rank">
                    <span class="label"></span><span class="value"></span>
                </div>
                <div class="streamer-field" id="streamer-followers">
                    <span class="label"></span><span class="value"></span>
                </div>
                <div class="streamer-field" id="streamer-watch-time">
                    <span class="label"></span><span class="value"></span>
                </div>
                <div class="streamer-field" id="streamer-language">
                    <span class="label"></span><span class="value"></span>
                </div>
            </div>
        </div>
        <div id="gantt-chart-container" height="100%">
            <div id="encoding-selector-container"></div>
            <svg id="gantt-chart-svg" height="100%"></svg>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.6.2/d3.min.js" integrity="sha512-L2eTGYYQqzK5YozYyUVrJKj2ZRnHE3QzV1+1yY6VXHExStF3potRZyEcD/B6sTOe04xYxB21QNLmVTQFcgwovg==" crossorigin="anonymous"></script>
        <script src="js/index.js" async defer></script>
    </body>
</html>
